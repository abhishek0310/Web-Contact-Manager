<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{img/note.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here!!</h1>


						<form novalidate="novalidate" th:action="@{/do_register}" method="post">

							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('user.name') ? 'is-invalid' : ''}"
									id="name_field"
									placeholder="Enter Here" th:value="${user.name}" required/>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('user.name')}" th:text="${e}"></div>

							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									type="email" class="form-control" 
									th:classappend="${#fields.hasErrors('user.email') ? 'is-invalid' : ''}"
									id="email_field"
									placeholder="Enter Here" required th:value="${user.email}" />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('user.email')}" th:text="${e}"></div>

							</div>
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" 
									th:classappend="${#fields.hasErrors('user.password') ? 'is-invalid' : ''}"
									class="form-control"
									id="password_field" placeholder="Enter Here" required />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('user.password')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<textarea name="about" th:text="${user.about}"
								th:classappend="${#fields.hasErrors('user.about') ? 'is-invalid' : ''}"
								 rows="6"
									class="form-control"
									placeholder="Enter something about yourself"
									></textarea>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('user.about')}" th:text="${e}"></div>

							</div>
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>
							<div class="container text-center">

								<button type="submit" class="btn bg-primary text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Reset</button>

							</div>
						</form>

					</div>

				</div>
			</div>

		</div>
	</section>

</body>
</html>
