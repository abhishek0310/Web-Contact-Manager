<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
			<div class="card-body">
			<div class="container text-center my-5">
					
					<img style="width: 200px;height:200px;" th:src="@{'/img/contact_logo.png'}" alt="" class="img-fluid my_profile_picture" />
					
			</div>
				
				<h1 class="text-center text-secondary font-italic font-weight-light">
					Start adding your contacts on cloud....!				
				</h1>
				
				<a th:href="@{/user/add-contact}" class="btn btn-primary mt-3 btn-block text-uppercase">Add New Contacts</a>
				</div>
			</div>
		</div>
		
		<script>
			
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#home-link").addClass("active");
		});
		
		</script>
	</section>

</body>
</html>
